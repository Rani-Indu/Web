<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        p{
            font-family:'Times New Roman', Times, serif;
            /* font-size: 20px; */
            font-variant:small-caps;
            /* small caps - make all letter small in size yet letters are capital letter */
            font-weight: 1000;
            /* font weight makes the letter light or dark */
        }
    </style>
</head>
<body>
    <!-- Font -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis eligendi sint reprehenderit tempore! Nihil, incidunt repellendus ducimus voluptatum voluptatem nisi.</p>
</body>
</html>
