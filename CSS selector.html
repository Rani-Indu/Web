<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <link rel="stylesheet" href="style3.css">
    
    
</head>
<body>
    <!-- Descendent Selector -->
    <h1>PW Skill</h1>
    <main>
        <p>Lorem ipsum dolor sit amet.</p>
    </main>
    <p>Lorem, ipsum.</p>
    <h1>
        <p>Hello World</p>
    </h1>
    <section>
        <p>second Para</p>
    </section>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat, facere?</p>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <!-- section ke andar - descendent(child) seclector  -->
    <!-- section ke adjacent or just next - adjacent sibling selector -->

    <a href="google.com/" target="_blank">Google</a>
    <img src="photo.png" alt="PW" >
    <img src="photo.png" alt="PW1">
    <!-- "photo.png" - just for example any random photo -->
    
</body>
</html>
