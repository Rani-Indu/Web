<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio / MP3</title>
</head>
<body>


    <!-- audio learning -->


    <audio src="Ik Junoon (Remix)-Vishal Dadlani 48 Raag.Me.mp3" controls autoplay muted></audio>
    <!-- above method work 99% places -->


                              <!-- OR  -->


    <audio controls autoplay muted>

        <source src="Ik Junoon (Remix)-Vishal Dadlani 48 Raag.Me.mp3">
    </audio>
    
</body>
